- title: "Spaghetti Carbonara"
  prep_time: "20 minutes"
  ingredients:
    - "Spaghetti"
    - "Eggs"
    - "Bacon"
    - "Parmesan Cheese"
    - "Garlic"
    - "Salt & Pepper"
  instructions:
    - "Cook spaghetti in salted water."
    - "Fry bacon and garlic."
    - "Mix eggs and Parmesan, then combine with hot spaghetti."
    - "Add bacon and season with salt and pepper."
